<html>
    <head>
        <title>Rectangle Bounds Test</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
<link rel="stylesheet" href="/style.css" />
<script type="text/javascript" src="/main.js"></script>
    </head>
    <body>
        <header>
            <h1>Rectangle - Bounds</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/examples">Examples</a>
                <a href="/documentation">Documentation</a>
            </nav>
        </header>
        <canvas id="game" width="480" height="200"></canvas>
        <script src="/chs.iife.js"></script>
        <script id="code">
            let darkMode =
                window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            let color = darkMode ? 'yellow' : 'blue';
            const r1 = new Rectangle(20, 20);
            r1.setPosition(getWidth() / 4, getHeight() / 2);
            r1.debug = true;
            r1.setColor(color);
            add(r1);

            const r2 = new Rectangle(20, 20);
            r2.setPosition((2 * getWidth()) / 4, getHeight() / 2);
            r2.setAnchor({ vertical: 0.5, horizontal: 0.5 });
            r2.debug = true;
            r2.setColor(color);
            add(r2);

            const r3 = new Rectangle(20, 20);
            r3.setPosition((3 * getWidth()) / 4, getHeight() / 2);
            r3.setAnchor({ vertical: 1, horizontal: 1 });
            r3.debug = true;
            r3.setColor(color);
            add(r3);

            setTimer(() => {
                r1.rotate(2);
                r2.rotate(2);
                r3.rotate(2);
            }, 50);
        </script>
        <p>
            Rectangles can be anchored. <code>{vertical: 0, horizontal: 0}</code> (default),
            <code>{vertical: 0.5, horizontal: 0.5}</code>, <code>{vertical: 1, horizontal: 1}</code>
        </p>
    </body>
</html>
