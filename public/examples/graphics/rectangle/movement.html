<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <title>Rectangle Test</title>
    </head>
    <body>
        <header>
            <h1>Rectangle - Anchor</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/examples">Examples</a>
            </nav>
        </header>
        <canvas id="game" width="480" height="200"></canvas>
        <script src="/chs.iife.js"></script>
        <script id="code">
            let width = 40;
            let height = 40;
            let rectangle = new Rectangle(width, height);
            rectangle.setColor(Color.RED);
            rectangle.setAnchor({ vertical: 0.5, horizontal: 0.5 });
            add(rectangle);
            mouseMoveMethod(e => {
                rectangle.setPosition(e.getX(), e.getY());
            });
        </script>
        <p>
            This rectangle is anchored at <code>{vertical: 0.5, horizontal: 0.5}</code>, so its
            center will follow mouse position.
        </p>
    </body>
</html>
