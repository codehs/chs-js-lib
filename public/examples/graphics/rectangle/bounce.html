<!DOCTYPE html>
<html>
    <head>
        <title>Rectangle Test</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/style.css" />
        <script type="text/javascript" src="/main.js"></script>
    </head>
    <body>
        <header>
            <h1>Rectangle - Bounce</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/examples">Examples</a>
                <a href="/documentation">Documentation</a>
            </nav>
        </header>
        <canvas id="game" width="480" height="400"></canvas>
        <script src="/chs.iife.js"></script>
        <script id="code">
            let width = 40;
            let height = 40;
            let rectangle = new Rectangle(width, height);
            rectangle.setColor(Color.RED);
            rectangle.setPosition(getWidth() / 2, getHeight() / 2);
            add(rectangle);

            let dx = 5;
            let dy = 5;
            setTimer(() => {
                rectangle.move(dx, dy);
                if (rectangle.x + width >= getWidth() || rectangle.x <= 0) {
                    dx = -dx;
                }
                if (rectangle.y + height >= getHeight() || rectangle.y <= 0) {
                    dy = -dy;
                }
            }, 30);
        </script>
    </body>
</html>
