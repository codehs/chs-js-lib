<!DOCTYPE html>
<html>
    <head>
        <title>Rectangle Test</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    </head>
    <body>
        <header>
            <h1>Rectangle - Mouse</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/examples">Examples</a>
            </nav>
        </header>
        <canvas id="game" width="480" height="200"></canvas>
        <script src="/chs.iife.js"></script>
        <script id="code">
            let width = 40;
            let height = 40;
            let rectangle = new Rectangle(width, height);
            rectangle.setColor(Color.RED);
            rectangle.setPosition(getWidth() / 2, getHeight() / 2);
            add(rectangle);

            mouseMoveMethod(e => {
                rectangle.setPosition(e.getX(), e.getY());
            });
        </script>
        <p>The rectangle follows mouse movement.</p>
    </body>
</html>
