<body>
    <header>
        <h1>WebImage - ImageData</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/examples">Examples</a>
            <a href="/documentation">Documentation</a>
        </nav>
    </header>
    <canvas id="game" width="480" height="200"></canvas>
    <script src="/chs.iife.js"></script>
    <script id="code">
        const RGBURL = 'https://codehs.com/uploads/4cd36a1bacbd8cdd22cf75947f4caea8';
        const img = new WebImage(RGBURL);
        const size = 100 * 100;
        const arr = new Uint8ClampedArray(size * 4);
        for (let i = 0; i < arr.length; i += 4) {
            arr[i + 0] = 255; // R value
            arr[i + 1] = 0; // G value
            arr[i + 2] = 0; // B value
            arr[i + 3] = 255; // A value
        }
        const imageData = new ImageData(arr, 100, 100);
        img.setImageData(imageData);
        add(img);
    </script>
    <p>This example sets the ImageData to be red.</p>
</body>
