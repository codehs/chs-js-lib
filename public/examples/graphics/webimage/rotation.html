<!DOCTYPE html>
<html>
    <head>
        <title>Sprite Rotation</title>
    </head>
</html>
<body>
    <canvas id="game" width="480" height="400"></canvas>
    <script src="../../../../dist/chs.iife.js"></script>
    <script id="code">
        const RGBURL = 'https://codehs.com/uploads/4cd36a1bacbd8cdd22cf75947f4caea8';
        const img = new WebImage(RGBURL);
        let rotation = 0;
        setTimer(() => {
            img.setRotation(rotation++);
        }, 40);
        add(img);
    </script>
    <p>Images can be rotated</p>
</body>
