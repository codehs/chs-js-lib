<!DOCTYPE html>
<html>
    <head>
        <title>Layering Test</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
<link rel="stylesheet" href="/style.css" />
<script type="text/javascript" src="/main.js"></script>
    </head>
    <body>
        <header>
            <h1>Graphics - Layering</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/examples">Examples</a>
                <a href="/documentation">Documentation</a>
            </nav>
        </header>
        <canvas id="game" width="480" height="200"></canvas>
        <script src="/chs.iife.js"></script>
        <script id="code">
            let rectangles = [];
            let colors = [
                '#F72585',
                '#B5179E',
                '#7209B7',
                '#560bad',
                '#480ca8',
                '#3a0ca3',
                '#3f37c9',
                '#4361ee',
                '#4895ef',
                '#4cc9f0',
            ];
            for (let i = 0; i < 10; i++) {
                const rect = new Rectangle(getWidth() / 5, 100);
                rect.setColor(colors[i]);
                rect.setPosition((i * getWidth()) / 10 - 50, i * 10);
                add(rect);
                rectangles.push(rect);
            }

            let reverse = true;
            setInterval(() => {
                rectangles.forEach((rectangle, i) => {
                    rectangle.layer = reverse ? 10 - i : i;
                });
                reverse = !reverse;
            }, 1000);
        </script>
        <p>The ordering of elements can be controlled by changing the <code>.layer</code> attribute of an element.</p>
        <p>In this example, every 1000 milliseconds the layering of the Rectangles are flipped.</p>
    </body>
</html>
