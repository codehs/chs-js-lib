<!DOCTYPE html>
<html>
    <head>
        <title>Text Test</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <style>
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Text - Anchors</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/examples">Examples</a>
            </nav>
        </header>
        <script type="module">
            import { Graphics, Line, Text } from '/chs.mjs';
            const g1 = new Graphics({ canvas: '#c1' });
            var t = new Text('Bottom/Left');
            g1.add(t);
            t.setPosition(0, g1.getHeight());
            t.debug = true;

            const g2 = new Graphics({ canvas: '#c2' });
            var t = new Text('Top/Left');
            t.setAnchor({ horizontal: 0, vertical: 0 });
            g2.add(t);
            t.setPosition(0, 0);
            t.debug = true;

            const g3 = new Graphics({ canvas: '#c3' });
            var t = new Text('Right/Top');
            t.setAnchor({ horizontal: 1, vertical: 0 });
            g3.add(t);
            t.setPosition(g3.getWidth(), 0);
            t.debug = true;

            const g4 = new Graphics({ canvas: '#c4' });
            var t = new Text('Center/Center');
            t.setAnchor({ horizontal: 0.5, vertical: 0.5 });
            g4.add(t);
            t.setPosition(g4.getWidth() / 2, g4.getHeight() / 2);
            t.debug = true;
        </script>
        <canvas id="c1" width="200" height="200"></canvas>
        <canvas id="c2" width="200" height="200"></canvas>
        <canvas id="c3" width="200" height="200"></canvas>
        <canvas id="c4" width="200" height="200"></canvas>
        <p>
            These four canvases each contain text anchored at <code>{vertical: 1, horizontal: 0}</code>
            (default), <code>{vertical: 0, horizontal: 0}</code>, <code>{vertical: 0, horizontal: 1}</code>, and <code>{horizontal:
            0.5, vertical: 0.5}</code>
        </p>
    </body>
</html>
