<!DOCTYPE html>
<html>
    <head>
        <title>Text containsPoint</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    </head>
    <body>
        <header>
            <h1>Text - <code>containsPoint</code></h1>
            <nav>
                <a href="/">Home</a>
                <a href="/examples">Examples</a>
            </nav>
        </header>
        <canvas id="game" width="480" height="200"></canvas>
        <script src="/chs.iife.js"></script>
        <script id="code">
            let mouseX = 0;
            let mouseY = 0;
            mouseMoveMethod(e => {
                mouseX = e.getX();
                mouseY = e.getY();
            });

            const withHover = element => {
                setTimer(() => {
                    if (element.containsPoint(mouseX, mouseY)) {
                        element.setColor(Color.RED);
                    } else {
                        element.setColor(Color.BLUE);
                    }
                }, 10);
                return element;
            };
            var t = withHover(new Text('Hello World'));
            t.debug = true;
            t.setAnchor({ vertical: 0, horizontal: 0 });
            t.setPosition(getWidth() / 4, getHeight() / 2);
            add(t);

            var t2 = withHover(new Text('Hello World'));
            t2.setAnchor({ vertical: 0.5, horizontal: 0.5 });
            t2.debug = true;
            t2.setPosition((2 * getWidth()) / 4, getHeight() / 2);
            add(t2);

            var t3 = withHover(new Text('Hello World'));
            t3.setAnchor({ vertical: 1, horizontal: 1 });
            t3.debug = true;
            t3.setPosition((3 * getWidth()) / 4, getHeight() / 2);
            add(t3);
        </script>
        <p>These Texts change color when they contain the mouse's position. A Text follows the same rules for <code>containsPoint</code> as Rectangles.</p>
    </body>
</html>
