<!DOCTYPE html>
<html>
    <head>
        <title>Circle Anchor Test</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/style.css" />
        <script type="text/javascript" src="/main.js"></script>
    </head>
    <body>
        <header>
            <h1>Circle - Anchor</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/examples">Examples</a>
                <a href="/documentation">Documentation</a>
            </nav>
        </header>
        <canvas id="game" width="480" height="200"></canvas>
        <script src="/chs.iife.js"></script>
        <script id="code">
            const c1 = new Circle(20);
            c1.setPosition(getWidth() / 4, getHeight() / 2);
            c1.setAnchor({ vertical: 0, horizontal: 0 });
            c1.setColor('blue');
            c1.debug = true;
            add(c1);

            const c2 = new Circle(20);
            c2.setPosition((2 * getWidth()) / 4, getHeight() / 2);
            c2.setColor('blue');
            c2.debug = true;
            add(c2);

            const c3 = new Circle(20);
            c3.setPosition((3 * getWidth()) / 4, getHeight() / 2);
            c3.setColor('blue');
            c3.setAnchor({ vertical: 1, horizontal: 1 });
            c3.debug = true;
            add(c3);
        </script>
        <p>
            Circles can be anchored: <code>{vertical: 0, horizontal: 0}</code>,
            <code>{vertical: 0.5, horizontal: 0.5}</code> (the default),
            <code>{vertical: 1, horizontal: 1}</code>
        </p>
    </body>
</html>
