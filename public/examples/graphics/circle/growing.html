<!DOCTYPE html>
<html>
    <head>
        <title>Circle Test</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
<link rel="stylesheet" href="/style.css" />
<script type="text/javascript" src="/main.js"></script>
    </head>
    <body>
        <header>
            <h1>Circle - Growing</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/examples">Examples</a>
                <a href="/documentation">Documentation</a>
            </nav>
        </header>
        <canvas id="game" width="480" height="200"></canvas>
        <script src="/chs.iife.js"></script>
        <script id="code">
            let radius = 20;
            let growing = true;
            var c = new Circle(20);
            c.setColor(Color.RED);
            c.setPosition(getWidth() / 2, getHeight() / 2);
            add(c);
            setTimer(() => {
                radius = growing ? radius + 1 : radius - 1;
                if (radius > 60 || radius < 10) {
                    growing = !growing;
                }
                c.setRadius(radius);
            }, 30);
        </script>
        <p>A Circle growing over time.</p>
    </body>
</html>
