<!DOCTYPE html>
<html>
    <head>
        <title>Circle Test</title>
    </head>
    <body>
        <canvas id="game" width="480" height="400"></canvas>
        <script src="../../../../dist/chs.iife.js"></script>
        <script id="code">
            let radius = 20;
            let growing = true;
            var c = new Circle(20);
            c.setColor(Color.RED);
            c.setPosition(getWidth() / 2, getHeight() / 2);
            add(c);
            setTimer(() => {
                radius = growing ? radius + 1 : radius - 1;
                if (radius > 60 || radius < 10) {
                    growing = !growing;
                }
                c.setRadius(radius);
            }, 30);
        </script>
    </body>
</html>
