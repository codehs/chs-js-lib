<!DOCTYPE html>
<html>
    <head>
        <title>Circle Bounds Test</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    </head>
    <body>
        <header>
            <h1>Circle - Bounding Box</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/examples">Examples</a>
            </nav>
        </header>
        <canvas id="game" width="480" height="200"></canvas>
        <script src="/chs.iife.js"></script>
        <script id="code">
            let darkMode =
                window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const c1 = new Circle(20);
            c1.setPosition(getWidth() / 2, getHeight() / 2);
            c1.debug = true;
            if (darkMode) {
                c1.setColor('blue');
            }
            add(c1);
            setTimer(() => {
                c1.rotate(2);
            }, 50);
        </script>
        <p>A Circle's bounding box, shown in debug mode.</p>
    </body>
</html>
