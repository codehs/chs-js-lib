<!DOCTYPE html>
<html>
    <head>
        <title>Timers - Stop</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    </head>
    <body>
        <header>
            <h1>Timers - Stop</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/examples">Examples</a>
            </nav>
        </header>
        <canvas id="game" width="480" height="200"></canvas>
        <script src="/chs.iife.js"></script>
        <script id="code">
            const draw = () => {
                var c = new Circle(20);
                c.setPosition(Math.random() * getWidth(), Math.random() * getHeight());
                add(c);
            };
            setTimer(draw, 20);
            mouseClickMethod(() => {
                stopTimer(draw);
            });
        </script>
        <p>This example starts a timer that draws circles, then stops the timer when the mouse is clicked.</p>
    </body>
</html>
