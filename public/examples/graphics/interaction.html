<!DOCTYPE html>
<html>
    <head>
        <title>Interaction Test</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <style>
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Graphics - Interaction</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/examples">Examples</a>
            </nav>
        </header>
        <canvas id="game" width="480" height="200"></canvas>
        <script src="/chs.iife.js"></script>
        <script id="code">
            let label;
            let darkMode =
                window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            label = new Text('Hello!');
            if (darkMode) {
                label.setColor('white');
            }
            label.setAnchor({ vertical: 0, horizontal: 0 });
            add(label);
            mouseMoveMethod(e => {
                label.setText(`(${e.getX()}, ${e.getY()})`);
            });
        </script>
        <p>An example showing mouse interaction</p>
    </body>
</html>
