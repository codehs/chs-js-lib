<!DOCTYPE html>
<html>
    <head>
        <title>Oval Movement</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
<link rel="stylesheet" href="/style.css" />
<script type="text/javascript" src="/main.js"></script>
    </head>
    <body>
        <header>
            <h1>Oval - Movement</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/examples">Examples</a>
                <a href="/documentation">Documentation</a>
            </nav>
        </header>
        <canvas id="game" width="480" height="200"></canvas>
        <script src="/chs.iife.js"></script>
        <script id="code">
            let width = 40;
            let height = 100;
            var oval = new Oval(width, height);
            oval.setColor(Color.GREEN);
            oval.setPosition(getWidth() / 2, getHeight() / 2);
            add(oval);
            mouseMoveMethod(e => {
                oval.setPosition(e.getX(), e.getY());
            });
            mouseClickMethod(e => {
                oval.setAnchor({ vertical: 0.5, horizontal: 0 });
            });
        </script>
        <p>Click to switch the oval's anchor to {vertical: 0.5, horizontal: 0}.</p>
    </body>
</html>
