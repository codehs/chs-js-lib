<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <title>Anchors</title>
    </head>
    <body>
        <header>
            <h1>Groups - Anchors</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/examples">Examples</a>
            </nav>
        </header>
        <canvas width="300" height="200"></canvas>
        <script src="/chs.iife.js"></script>
        <script>
            const c = new Circle(20);
            c.debug = true;
            c.setPosition(getWidth() / 4, getHeight() / 2);
            add(c);

            const r = new Rectangle(20, 20);
            r.debug = true;
            r.setPosition((2 * getWidth()) / 4, getHeight() / 2);
            add(r);

            const t = new Text('Hi');
            t.debug = true;
            t.setPosition((3 * getWidth()) / 4, getHeight() / 2);
            add(t);
            let darkMode =
                window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (darkMode) {
                [c, r, t].forEach(shape => shape.setColor('yellow'));
            }
        </script>
        <p>
            A general example showing default anchors. A circle, a rectangle, and a text each have
            different default anchors.
        </p>
    </body>
</html>
