<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
<link rel="stylesheet" href="/style.css" />
<script type="text/javascript" src="/main.js"></script>
        <title>Accessibility</title>
    </head>
    <body>
        <header>
            <h1>Accessibility - Shapes</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/examples">Examples</a>
                <a href="/documentation">Documentation</a>
            </nav>
        </header>
        <canvas id="game" width="480" height="200"></canvas>
        <script src="/chs.iife.js"></script>
        <script id="code">
            let colors = ['#F72585', '#B5179E', '#7209B7', '#560bad'];
            for (let i = 0; i < 4; i++) {
                if (i % 2 == 0) {
                    const circle = new Circle(getWidth() / 10);
                    circle.setColor(colors[i]);
                    circle.setPosition(i * (5 + getWidth() / 5) + getWidth() / 10, getWidth() / 10);
                    add(circle);
                } else {
                    const rect = new Rectangle(getWidth() / 5, 100);
                    rect.setColor(colors[i]);
                    rect.setPosition(i * (5 + getWidth() / 5), 0);
                    add(rect);
                }
            }
            mouseDownMethod(e => {
                console.log(`${e.getX()}, ${e.getY()}`);
                const el = getElementAt(e.getX(), e.getY());
                el.setColor('#4cc9f0');
            });
        </script>
        <p>Use tab and shift+tab to navigate between shapes and the space bar to click them</p>
    </body>
</html>
