<!DOCTYPE html>
<html>
    <head>
        <title>Group - Bounds</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/style.css" />
        <script type="text/javascript" src="/main.js"></script>
    </head>
    <body>
        <header>
            <h1>Group - Bounds</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/examples">Examples</a>
                <a href="/documentation">Documentation</a>
            </nav>
        </header>
        <canvas id="game" width="480" height="200"></canvas>
        <script src="/chs.iife.js"></script>
        <script id="code">
            let darkMode =
                window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

            const group = new Group();

            const r = new Rectangle(40, 40);
            r.setPosition(50, 50);
            r.rotate(45);
            r.setColor(darkMode ? 'yellow' : 'black');

            setTimer(() => {
                r.rotate(1);
            }, 20);

            group.add(r);
            group.debug = true;
            add(group);
        </script>
        <p>
            A Group's bounds fully include all elements contained in it. When elements in the group
            resize or move, the Group's bounds also change.
        </p>
    </body>
</html>
