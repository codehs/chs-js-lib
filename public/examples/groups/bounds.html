<!DOCTYPE html>
<html>
    <head>
        <title>Group AABB Test</title>
    </head>
    <body>
        <canvas id="game" width="480" height="400"></canvas>
        <script src="../../../dist/chs.iife.js"></script>
        <script id="code">
            const group = new Group();

            const r = new Rectangle(40, 40);
            r.setPosition(50, 50);
            r.rotate(45);
            r.debug = true;

            let x = 0;
            setTimer(() => {
                r.rotate(1);
                x += 0.5;
                const dot = new Circle(1);
                dot.setPosition(x, getHeight() - group.getBounds().top);
                add(dot);
            }, 20);

            group.add(r);

            group.debug = true;
            add(group);
        </script>
    </body>
</html>
