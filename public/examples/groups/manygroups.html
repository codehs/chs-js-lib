<!DOCTYPE html>
<html>
    <head>
        <title>Group Next</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/style.css" />
        <script type="text/javascript" src="/main.js"></script>
    </head>
    <body>
        <header>
            <h1>Group - Nested</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/examples">Examples</a>
                <a href="/documentation">Documentation</a>
            </nav>
        </header>
        <canvas id="game" width="480" height="200"></canvas>
        <script src="/chs.iife.js"></script>
        <script id="code">
            const g1 = new Group();
            const r = new Rectangle(40, 40);
            g1.add(r);
            g1.setPosition(getWidth() / 2, getHeight() / 2);
            g1.debug = true;

            const g2 = new Group();
            g2.add(g1);
            g2.debug = true;
            g2.setPosition(getWidth() / 2, getHeight() / 2);

            const g3 = new Group();
            g3.add(g2);
            g3.setPosition(getWidth() / 2, getHeight() / 2);
            g3.debug = true;

            add(g3);

            setTimer(() => {
                r.rotate(1);
                g1.rotate(1);
                g2.rotate(1);
            }, 10);
        </script>
        <p>Groups can contain other Groups, each fully containing the child.</p>
    </body>
</html>
