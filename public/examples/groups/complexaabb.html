<!DOCTYPE html>
<html>
    <head>
        <title>Group AABB Test</title>
    </head>
    <body>
        <canvas id="game" width="480" height="400"></canvas>
        <script src="../../../dist/chs.iife.js"></script>
        <script id="code">
            const group = new Group();

            const r = new Rectangle(40, 40);
            r.setPosition(50, 50);
            r.rotate(45);

            const c = new Circle(30);
            c.setPosition(50, 50);

            setTimer(() => {
                r.rotate(1);
            }, 5);

            group.add(r);
            group.add(c);

            group.debug = true;
            add(group);
        </script>
    </body>
</html>
