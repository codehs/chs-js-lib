<!DOCTYPE html>
<html>
    <head>
        <title>Group - Complex Bounds</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    </head>
    <body>
        <header>
            <h1>Group - Bounds</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/examples">Examples</a>
            </nav>
        </header>
        <canvas id="game" width="480" height="200"></canvas>
        <script src="/chs.iife.js"></script>
        <script id="code">
            const group = new Group();

            const r = new Rectangle(40, 40);
            r.setPosition(50, 50);
            r.rotate(45);

            const c = new Circle(30);
            c.setPosition(50, 50);

            setTimer(() => {
                r.rotate(1);
            }, 5);

            group.add(r);
            group.add(c);

            group.debug = true;
            add(group);
        </script>
        <p>A more complex example of Group bounds.</p>
    </body>
</html>
