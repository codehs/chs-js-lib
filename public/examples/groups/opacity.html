<!DOCTYPE html>
<html>
    <head>
        <title>Group - Opacity</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/style.css" />
        <script type="text/javascript" src="/main.js"></script>
    </head>
    <body>
        <header>
            <h1>Group - Opacity</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/examples">Examples</a>
                <a href="/documentation">Documentation</a>
            </nav>
        </header>
        <canvas id="game" width="480" height="200"></canvas>
        <script src="/chs.iife.js"></script>
        <script id="code">
            let darkMode =
                window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

            const g = new Group();
            const c = new Circle(20);
            c.setColor(darkMode ? 'yellow' : 'blue');
            g.add(c);

            const c2 = new Circle(20);
            c2.setPosition(20, 20);
            c2.setOpacity(0.5);
            c2.setColor('red');
            g.add(c2);

            g.setPosition(getWidth() / 2, getHeight() / 2);
            g.setOpacity(0.5);
            add(g);
        </script>
        <p>
            Groups can have an opacity, which affects how the entire Group is drawn. Individual
            elements of the Group also have opacity.
        </p>
    </body>
</html>
