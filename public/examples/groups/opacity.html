<!DOCTYPE html>
<html>
    <head>
        <title>Group Image</title>
    </head>
    <body>
        <canvas id="game" width="480" height="400"></canvas>
        <script src="../../../dist/chs.iife.js"></script>
        <script id="code">
            const g = new Group();
            const c = new Circle(20);
            c.setOpacity(0.5);
            g.add(c);

            const c2 = new Circle(20);
            c2.setPosition(20, 20);
            c2.setOpacity(0.5);
            g.add(c2);

            g.setPosition(getWidth() / 2, getHeight() / 2);
            add(g);
            
        </script>
    </body>
</html>
