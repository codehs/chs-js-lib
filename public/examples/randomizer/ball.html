<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
</head>
<body>
    <canvas width="500" height="500"></canvas>
    <script src="../../../dist/chs.iife.js"></script>
    <script>    
    const ball = new Circle(20);
    ball.setPosition(
        getWidth() / 2,
        getHeight() / 2
    );
    add(ball);

    let t = 0;
    setTimer(() => {
        t += 0.1;
        ball.setPosition(
            getWidth() * Randomizer.noise(t),
            getHeight() / 2
        );
    }, 40)
    </script>
</body>
</html>
