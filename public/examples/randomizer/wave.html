<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
<link rel="stylesheet" href="/style.css" />
<script type="text/javascript" src="/main.js"></script>
    </head>
    <body>
        <header>
            <h1>Randomizer - Wave</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/examples">Examples</a>
                <a href="/documentation">Documentation</a>
            </nav>
        </header>
        <canvas id="game" width="480" height="200"></canvas>
        <script src="/chs.iife.js"></script>
        <script>
            setBackgroundColor('#1d9bf0');
            let base = 0;
            let lastUpdate = Date.now();
            const UPDATE_INTERVAL = 30;
            const update = () => {
                let now = Date.now();
                const elapsedTime = now - lastUpdate;
                if (elapsedTime > UPDATE_INTERVAL) {
                    lastUpdate = now;
                    base += 5;
                    removeAll();
                    for (let i = 0; i < getWidth(); i += 1) {
                        const p = new Circle(1);
                        p.setColor(Color.WHITE);
                        p.setPosition(i, getHeight() / 2 + 100 * (0.5 - Randomizer.noise((i + base) / 50)));
                        add(p);
                    }
                }
                requestAnimationFrame(update);
            };
            requestAnimationFrame(update);
        </script>
        <p>This example visualizes a wave of Perlin noise.</p>
    </body>
</html>
