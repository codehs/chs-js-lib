<!DOCTYPE html>
<html>
    <head>
        <title>Group Movement Test</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/style.css" />
        <script type="text/javascript" src="/main.js"></script>
    </head>
    <body>
        <header>
            <h1>Group - Movement</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/examples">Examples</a>
                <a href="/documentation">Documentation</a>
            </nav>
        </header>
        <canvas id="game" width="480" height="200"></canvas>
        <script src="/chs.iife.js"></script>
        <script id="code">
            setBackgroundColor(Color.BLACK);
            const fgGroup = new Group();
            const mgGroup = new Group();
            const bgGroup = new Group();

            [bgGroup, mgGroup, fgGroup].forEach((group, groupI) => {
                for (let i = 0; i < 50; i++) {
                    const c = new Circle((groupI + 1) * 1.5);
                    c.setColor(Color.WHITE);
                    c.setPosition(Math.random() * 2 * getWidth(), Math.random() * 2 * getHeight());
                    group.add(c);
                }
            });
            add(bgGroup);
            add(mgGroup);
            add(fgGroup);

            setTimer(() => {
                fgGroup.move(-5, -5);
                mgGroup.move(-2.5, -2.5);
                bgGroup.move(-1, -1);
            }, 50);
        </script>
        <p>
            Groups can be moved using <code>.move</code>. In this example, three Groups move at
            different rates to create a parallax effect.
        </p>
    </body>
</html>
