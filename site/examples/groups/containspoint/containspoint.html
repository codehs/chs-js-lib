<!DOCTYPE html>
<html>
    <head>
        <title>Group - <code>containsPoint</code></title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/style.css" />
        <script type="text/javascript" src="/main.js"></script>
    </head>
    <body>
        <header>
            <h1>Group - <code>containsPoint</code></h1>
            <nav>
                <a href="/">Home</a>
                <a href="/examples">Examples</a>
                <a href="/documentation">Documentation</a>
            </nav>
        </header>
        <canvas id="game" width="480" height="200"></canvas>
        <script src="/chs.iife.js"></script>
        <script id="code">
            const g = new Group();
            g.setAnchor({ vertical: 0.5, horizontal: 0.5 });
            g.add(new Rectangle(80, 40));
            setTimer(() => {
                g.rotate(1);
                if (g.containsPoint(mouseX, mouseY)) {
                    g.getElements().forEach(el => {
                        el.setColor(Color.RED);
                    });
                } else {
                    g.getElements().forEach(el => {
                        el.setColor(Color.BLACK);
                    });
                }
            }, 5);
            add(g);
            g.setPosition(getWidth() / 2, getHeight() / 2);

            let el;
            let mouseX = 0;
            let mouseY = 0;
            mouseDownMethod(e => {
                el = getElementAt(e.getX(), e.getY());
            });
            mouseMoveMethod(e => {
                mouseX = e.getX();
                mouseY = e.getY();
                el?.setPosition(mouseX, mouseY);
            });
            mouseUpMethod(e => {
                el = null;
            });
        </script>
        <p>
            <code>containsPoint</code> for a Group returns <code>true</code> if any element in the
            Group contains that point.
        </p>
        <p>Move the mouse into the Group to change its color, or click and drag to move it.</p>
    </body>
</html>
