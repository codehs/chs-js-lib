<!DOCTYPE html>
<html>
    <head>
        <title>Sprite Rotation</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/style.css" />
        <script type="text/javascript" src="/main.js"></script>
    </head>
    <body>
        <header>
            <h1>WebImage - Rotation</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/examples">Examples</a>
                <a href="/documentation">Documentation</a>
            </nav>
        </header>
        <canvas id="game" width="480" height="200"></canvas>
        <script src="/chs.iife.js"></script>
        <script id="code">
            const RGBURL = 'https://codehs.com/uploads/4cd36a1bacbd8cdd22cf75947f4caea8';
            const img = new WebImage(RGBURL);
            let rotation = 0;
            setTimer(() => {
                img.setRotation(rotation++);
            }, 40);
            add(img);
        </script>
        <p>Images can be rotated with <code>setRotation</code>.</p>
    </body>
</html>
