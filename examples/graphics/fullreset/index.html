<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Full Reset</title>
    </head>
    <body>
        <header>
            <h1>Full Reset</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/docs">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script id="code" type="module">
                let countdownText = new Text('Full reset in 3...');
                countdownText.setAnchor({ vertical: 0.5, horizontal: 0.5 });
                countdownText.setPosition(getWidth() / 2, getHeight() / 2);
                countdownText.setColor('white');
                countdownText.layer = 2;
                add(countdownText);

                let timeToReset = 3;
                setTimer(() => {
                    timeToReset--;
                    countdownText.setLabel(`Full reset in ${timeToReset}...`);

                    if (timeToReset === 0) {
                        fullReset();
                    }
                }, 1000);

                setTimer(() => {
                    let element = new Circle(20);
                    element.setPosition(
                        Randomizer.nextInt(0, getWidth()),
                        Randomizer.nextInt(0, getHeight())
                    );
                    element.setColor(Randomizer.nextColor());
                    add(element);
                }, 15);
            </script>
            <p>
                <code>fullReset()</code> can be used to remove all elements, stop all timers, stop
                all <code>WebVideo</code> elements, and restart the main timer.
            </p>
        </main>
    </body>
</html>
