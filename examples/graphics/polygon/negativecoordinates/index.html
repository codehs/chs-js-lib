<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Polygon - Negative Coordiantes</title>
    </head>
    <body>
        <header>
            <h1>Polygon - Negative Coordiantes</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/docs">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script id="code" type="module">
                let darkMode =
                    window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

                let color = 'blue';
                if (darkMode) {
                    color = 'yellow';
                }
                const t1 = new Polygon();
                t1.addPoint(-30, 0);
                t1.addPoint(30, 30);
                t1.addPoint(0, 30);
                t1.debug = true;
                t1.setPosition(getWidth() / 2, getHeight() / 2);
                t1.setAnchor({ horizontal: 0, vertical: 0 });
                t1.setColor(color);
                add(t1);
            </script>
            <p>
                Polygons can contain points which are negative relative to their position. This
                affects bounding box calculations.
            </p>
        </main>
    </body>
</html>
