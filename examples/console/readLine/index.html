<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Console - readLine</title>
    </head>
    <body>
        <header>
            <h1>Console - readLine</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/docs">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="1" height="1"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script id="code" type="module">
                const startButton = document.createElement('button');
                startButton.innerHTML = 'Click to run the program!';
                document.body.appendChild(startButton);
                startButton.addEventListener('click', () => {
                    let input = readLine('Give me a line!');
                    alert(input.toUpperCase());
                });
            </script>
            <p>
                <code>readLine</code> will read a line of text from the user via the browser prompt.
            </p>
        </main>
    </body>
</html>
