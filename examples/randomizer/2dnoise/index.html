<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Randomizer - 2D Noise</title>
    </head>
    <body>
        <header>
            <h1>Randomizer - 2D Noise</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/docs">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="200" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script id="code" type="module">
                setBackgroundColor('white');
                for (let row = 0; row < getHeight(); row++) {
                    for (let col = 0; col < getWidth(); col++) {
                        const scaledRow = row * 0.02;
                        const scaledCol = col * 0.02;
                        const pxl = new Rectangle(1, 1);
                        pxl.setPosition(col, row);
                        const n = Randomizer.noise(50 + scaledCol, 50 + scaledRow);
                        pxl.setColor(Color.createFromRGB(n * 255, n * 255, n * 255));
                        add(pxl);
                    }
                }

                // save the CPU from needing to draw so many squares again
                __graphics__.redraw();
                __graphics__.shouldUpdate = false;
            </script>
            <p>Passing a second argument to <code>noise</code> will create 2-dimensional noise.</p>
        </main>
    </body>
</html>
