<!DOCTYPE html>
<html>
<head>
  <title>Group Image</title>
</head>
<body>
  <canvas id="game" width="480" height="400"></canvas>
  <script src="../../../dist/chs.iife.js"></script>
  <script id="code">

  (function start(){
    const RGBURL = 'https://codehs.com/uploads/4cd36a1bacbd8cdd22cf75947f4caea8';
    const img = new WebImage(RGBURL);
    img.loaded(() => {

    const g = new Group();
    __graphics__.shouldUpdate = false;
    g.add(img);
    g.rotate(180);
    add(g);
    __graphics__.redraw();
    })
  })();

  </script>
</body>
</html>
