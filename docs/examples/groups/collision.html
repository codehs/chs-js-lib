<!DOCTYPE html>
<html>
    <head>
        <title>Group Image</title>
    </head>
    <body>
        <canvas id="game" width="480" height="400"></canvas>
        <script src="../../../dist/chs.iife.js"></script>
        <script id="code">
            const g = new Group();
            g.add(new Rectangle(40, 40));
            g.setRotation(180);
            g.setAnchor({ vertical: 0.5, horizontal: 0.5 });
            add(g);

            mouseMoveMethod(e => {
                if (g.containsPoint(e.getX(), e.getY())) {
                    g.setOpacity(0.8);
                } else {
                    g.setOpacity(1);
                }
            });
        </script>
    </body>
</html>
