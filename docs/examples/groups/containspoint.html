<!DOCTYPE html>
<html>
<head>
  <title>Group Rotation Test</title>
</head>
<body>
  <canvas id="game" width="480" height="400"></canvas>
  <script src="../../../dist/chs.iife.js"></script>
  <script id="code">
  let el;
  mouseDownMethod(e => {
    el = getElementAt(e.getX(), e.getY());
  });
  mouseMoveMethod(e => {
    el?.setPosition(e.getX(), e.getY());
  });
  mouseUpMethod(e => {
    el = null;
  })
  const g = new Group();
  g.setAnchor({vertical: 0.5, horizontal: 0.5})
  g.add(new Rectangle(40, 40));
  setTimer(() => {
    g.rotate(1);
  }, 5)
  add(g);
  </script>
</body>
</html>
