<!DOCTYPE html>
<html>
<head>
  <title>Group Test</title>
</head>
<body>
  <canvas id="game" width="480" height="400"></canvas>
  <script src="../../../dist/chs.iife.js"></script>
  <script id="code">
  const g = new Group();
  // Constants for main ghost body
var HEAD_RADIUS = 70;
var BODY_WIDTH = HEAD_RADIUS * 2;
var BODY_HEIGHT = 120;
var NUM_FEET = 3;
var FOOT_RADIUS = (BODY_WIDTH) / (NUM_FEET * 2);
var BODY_COLOR = Color.red;

// Constants for eyes
var PUPIL_RADIUS = 8;
var PUPIL_LEFT_OFFSET = 16;
var PUPIL_RIGHT_OFFSET = 40;
var EYE_RADIUS = 20;
var EYE_OFFSET = 28;
var EYE_COLOR = Color.white;
var PUPIL_COLOR = Color.blue;

/* This program draws ghosts on the canvas. */
(function start(){
    const g = new Group();

    const rect = new Rectangle(200, 200);
    rect.setPosition(getWidth() / 2 - 100, getHeight() / 2 - 100);
    rect.setColor(Color.RED);
    g.add(rect);

    const circle = new Circle(50);
    circle.setPosition(getWidth() / 2, getHeight() / 2);
    circle.setColor(Color.BLUE);
    g.add(circle);

    g.setOpacity(0.5);
    const opaqueSquare = new Rectangle(getWidth(), 50);
    opaqueSquare.setPosition(0, getHeight()/2);
    add(opaqueSquare);
    add(g);

    setTimer(() => {
      g.move((1 - Math.random() * 2) * 4, (1 - Math.random() * 2) * 10)
    }, 50);
})();

  </script>
</body>
</html>
