<!DOCTYPE html>
<html>
    <head>
        <title>Interaction Test</title>
        <style>
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <canvas id="game" width="480" height="400"></canvas>
        <script src="../../../../dist/chs.iife.js"></script>
        <script id="code">
            let label;
            label = new Text('Move the mouse to change the size of the canvas');
            label.setAnchor({ vertical: 0, horizontal: 0 });
            add(label);
            mouseMoveMethod(e => {
                const w = map(e.getX(), 0, 200, 100, 1000);
                setSize(w, w);
            });
        </script>
        <p>An example showing mouse interaction</p>
    </body>
</html>
