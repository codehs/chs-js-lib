<!DOCTYPE html>
<html>
<head>
  <title>Circle Bounds Test</title>
</head>
<body>
  <canvas id="game" width="480" height="400"></canvas>
  <script src="../../../../dist/chs.iife.js"></script>
  <script id="code">
  const c1 = new Circle(20);
  c1.setPosition(getWidth() / 2, getHeight() / 2);
  c1.debug = true;
  add(c1);
  setTimer(() => {
      c1.rotate(2);
  }, 50);
  </script>
</body>
