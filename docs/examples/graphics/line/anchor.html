<!DOCTYPE html>
<html>
<head>
  <title>Line Anchor Test</title>
</head>
<body>
  <canvas id="game" width="480" height="400"></canvas>
  <script src="../../../../dist/chs.iife.js"></script>
  <script id="code">
    var line = new Line(100, 100, 200, 200);
    line.setPos
    line.setAnchor({vertical: 0.5, horizontal: 0.5});
    add(line);
    mouseMoveMethod(({x, y}) => {
        line.setEndpoint(x, y);
        line.setLineWidth(Math.sqrt(x ** 2 + y ** 2) / 50);
    });
  </script>
</body>
</html>
