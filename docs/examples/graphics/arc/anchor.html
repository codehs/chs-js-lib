<!DOCTYPE html>
<html>
<head>
  <title>Arc Test</title>
</head>
<body>
  <canvas id="game" width="480" height="400"></canvas>
  <script src="../../../../dist/chs.iife.js"></script>
  <script id="code">
    var a = new Arc(30, 270, 360, 0);
    a.setPosition(30, 30);
    a.setColor(Color.RED);
    a.setAnchor({vertical: 1, horizontal: 1});
    add(a);
    mouseMoveMethod(e => {
      a.setPosition(e.getX(), e.getY());
    })
  </script>
</body>
</html>
