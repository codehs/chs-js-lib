<!DOCTYPE html>
<html>
    <head>
        <title>Arc Test</title>
    </head>
    <body>
        <canvas id="game" width="480" height="400"></canvas>
        <script src="../../../../dist/chs.iife.js"></script>
        <script id="code">
            var a = new Arc(30, 270, 360, 0);
            a.setPosition(30, 30);
            a.setColor(Color.RED);
            add(a);
            mouseMoveMethod(e => {
                if (a.containsPoint(e.getX(), e.getY())) {
                    a.setColor(Color.RED);
                } else {
                    a.setColor(Color.BLUE);
                }
            });
        </script>
        <p>An Arc, which changes colors when it contains the mouse's position.</p>
    </body>
</html>
