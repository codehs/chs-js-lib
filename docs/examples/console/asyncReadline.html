<!DOCTYPE html>
<html>
    <head>
        <title>Console Test</title>
    </head>
    <body>
        <script id="code" type="module">
            import { Console } from '../../../dist/chs.mjs';
            const c = new Console({
                onPrompt: message => {
                    return new Promise(resolve => {
                        setTimeout(() => {
                            resolve(message);
                        }, 1000);
                    });
                },
            });

            (async () => {
                const input = await c.readLine('Echo!');
                alert(input);
            })();
        </script>
        <p>Console can be configured to use async/await input methods.</p>
    </body>
</html>
